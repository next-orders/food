---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-deployment
  namespace: next-orders
spec:
  selector:
    matchLabels:
      app: food
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 20
  template:
    metadata:
      labels:
        app: food
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 1001
      volumes:
        - name: food-persistent-storage
          persistentVolumeClaim:
            claimName: food-pv-claim
      containers:
        - name: food
          image: ghcr.io/next-orders/food:nightly
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: food.env
                  key: DATABASE_URL
            - name: NUXT_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: food.env
                  key: NUXT_CHANNEL_ID
            - name: NUXT_SESSION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: food.env
                  key: NUXT_SESSION_PASSWORD
          volumeMounts:
            - name: food-persistent-storage
              mountPath: "/app/.storage"
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
              ephemeral-storage: 2Gi
            requests:
              cpu: 10m
              memory: 128Mi
              ephemeral-storage: 1Gi
          livenessProbe:
            httpGet:
              port: 3000
              path: "/api/health"
            initialDelaySeconds: 20
            periodSeconds: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
